<ion-header no-border>
  <ion-toolbar color="success">
    <ion-title>Cadastro</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <div class="">
      <ion-item>
        <ion-input type="text" placeholder="Nome" [(ngModel)]="your_name"></ion-input>
      </ion-item>
      <ion-item>
      <ion-label style="color: #999;">GÃªnero</ion-label>
        <ion-select interface="popover" [(ngModel)]="genero">
          <ion-select-option value="f">Feminino</ion-select-option>
          <ion-select-option value="m">Masculino</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item style="color: #999;">
        <ion-label>Data de nascimento</ion-label>
        <ion-datetime displayFormat="YYYY/MM/DD" [(ngModel)]="date_birth" min="1930-12-31" max="2020-06-24"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Email" [(ngModel)]="email_address"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Senha" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Confirme a senha" [(ngModel)]="confirm_pass"></ion-input>
      </ion-item>
      <ion-button expand="full" class="ion-paddin" color="success" (click)="tryRegister() " [disabled]="disabledButton">Cadastrar</ion-button>
    </div>


  </ion-list>

</ion-content>
