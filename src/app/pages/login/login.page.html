<ion-header no-border>
  <ion-toolbar color="success">
    <ion-title>Ionic Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <div class="">
      <ion-item>
        <ion-input type="text" placeholder="Email" [(ngModel)]="email_address"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Senha" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-button expand="full" class="ion-paddin" color="success" (click)="tryLogin()">Login</ion-button>
    </div>

    <p class="ion-padding info-1">
      Para iniciar é neccessario uma conta <br>
      Se você não possui uma conta, <span (click)="openRegister()">Registre-se</span>
    </p>
  </ion-list>

</ion-content>
